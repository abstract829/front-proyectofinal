
<div class="card mb-3">
    <div class="card-body">
    <p>{{comentario!.comentario}}</p>
    <p class="mt-5">Comentado por : {{user.name}}</p>
    </div>
    <div>
        <button *ngIf="comentario.iduser == logedUser.id"
                class="btn btn-primary mt-5" (click)="delComentario()">Borrar</button>
    </div>
</div>
