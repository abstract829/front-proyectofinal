<div class="main mt-3">
    <div class="user">
        <h3 class="mb-3">{{user.name}}</h3>
        <img *ngIf="user.img"
            src="{{user.img}}" alt="">
        <img *ngIf="!user.img"
            src="/assets/user.jpg" alt="">
        <p class="mt-4">{{user.email}}</p>
    </div>
    <div class="info">
        <div class="title">
            <h3>{{foro.title}}</h3>
        </div>
        <div class="desc">
            <p>{{foro.desc}}</p>
        </div>
        <p>Publicado en {{foro.fecha | date}}</p>
        <button *ngIf="logedUser.id == foro.creado_por"
                class="btn btn-primary" (click)="delForo()">Eliminar foro</button>
    </div>
    <div class="comentarios">
        <h3>Comentarios</h3>
        <app-comentario *ngFor="let comentario of comentarios" [comentario]="comentario"></app-comentario>
    </div>
    <div class="addcomentario">
        <h4>Agrega un comentario</h4>
        <textarea class="form-control"  rows="5" [(ngModel)]="toComentar"></textarea>
        <button class="btn btn-primary mt-3" (click)="addComentario()">Comentar</button>
    </div>
</div>
