<div class="container main">
    <div class="filtros">
        <h3>Filtrar por:</h3>
        <div class="search">
            <div class="input-group mb-3 mt-3">
                <input type="text" class="form-control" placeholder="Buscar Ofertas Laborales" [(ngModel)]="toBuscar">
                <span class="input-group-text" style="cursor:pointer;">Buscar</span>
            </div>
        </div>
        <div class="jornada ">
            <h4>Jornada</h4>
            <div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" (change)="toggleJornada(1)" checked>
                    <label class="form-check-label" >
                      Part Time
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" (change)="toggleJornada(2)" checked>
                    <label class="form-check-label" >
                      Full time
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" (change)="toggleJornada(3)" checked>
                    <label class="form-check-label" >
                      Por horas
                    </label>
                </div>
            </div>
        </div>
        <div class="salario mt-3">
            <h4>Salario</h4>
            <div class="sal">

    
                <label for="desde">Desde</label>
                <input type="number" class="form-control" placeholder="0" [(ngModel)]="min">

            </div>
        </div>
        <div class="categoria mt-3">
            <h4>Categoria</h4>
            <div>
                <select class="form-select" [(ngModel)]="categoria">
                    <option value="1">Tecnologia</option>
                    <option value="2">Diseno</option>
                    <option value="3">Marketing</option>
                </select>
            </div>
        </div>
    </div>
    <div class="ofertas">
        <div>
            
            <div    *ngIf="user.tipo_user == 2"
                    class="addoferta">
                <a routerLink="/ofertas/agregar">Agregar oferta</a>
            </div>
            <div *ngFor="let oferta of ofertass | paginacionOfertas:page:toBuscar">
                <app-oferta     
                            [oferta]="oferta"></app-oferta>
            </div>
        </div>
        <div>
            <button class="butn btn btn-primary" (click)="backPage()">Anterior</button>
            <button  
                    class="butn btn btn-primary" (click)="nextPage()">Siguiente</button>
        </div>
    </div>
</div>
